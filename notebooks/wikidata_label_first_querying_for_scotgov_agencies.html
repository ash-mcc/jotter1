let app = nextjournal.clerk.static_app
let opts = viewer.read_string("{:bundle? false, :out-path \"public/jotter1\", :path-prefix \"jotter1/\", :paths [\"index.md\" \"notebooks/scotgov_datasets.clj\" \"notebooks/wikidata_label_first_querying_for_scotgov_agencies.clj\" \"notebooks/pasi_poc_flowchart.clj\"], :path->doc {\"notebooks/wikidata_label_first_querying_for_scotgov_agencies.clj\" {:nextjournal/value {:blocks [{:nextjournal/value \" # The label-first üè∑Ô∏è querying of WikiData for Scottish government agencies\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ## Intro \\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" One of the projects at the [CTC24 hackathon](https://codethecity.org/what-we-do/hack-weekends/ctc24-open-in-practice/)\\n worked on building a Wikidata representation of government in Scotland,\\n culminating in [this SPARQL query](https://w.wiki/4TpN) to show the results.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" That query contains the [Q identifiers](https://www.wikidata.org/wiki/Q43649390) \\n of the classes of the items that are to be found.\\n It's a well constructed and typical _QID-first_ Wikidata SPARQL query.\\n QIDs are used because they are unambiguous (and succinct) but, they are not human-oriented.\\n Many SPARQL tools remedy this by displaying human-oriented labels for QIDs in _tooltips_.\\n An alternative approach is, from the outset, to construct an equivalent but more human-oriented, \\n _label-first_ query...\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" To help us, we use [Mundaneum](https://github.com/jackrusher/mundaneum) - Jack Rusher's query abstraction over Wikidata.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ## Querying\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" Load the helper libraries.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"^{:nextjournal.clerk/toc true}\\n(ns wikidata-label-first-querying-for-scotgov-agencies\\n  (:require [clojure.string :as str]\\n            [mundaneum.query :as wd]\\n            [backtick :as b]\\n            [tablecloth.api :as tc]\\n            [nextjournal.clerk :as clerk]))\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value nil, :nextjournal/viewer {:render-fn #viewer-fn (fn [_] (v/html [:span.cmt-default.inspected-value \\\"nil\\\"]))}}\"}, :path []} {:nextjournal/value \" Define the queries in a _label-first_ way.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(def queries \\n  \\n  {:exec-agency         \\n   '[[?item (wdt :instance-of) (entity \\\"executive agency in the Scottish government\\\")]]\\n   \\n   :non-dept-publ-body \\n   '[[?item (wdt :instance-of) (entity \\\"non-departmental public body\\\")\\n      _ (wdt :applies-to-jurisdiction) (entity \\\"Scotland\\\")]\\n     :minus [[?item (wdt :instance-of) (entity \\\"general lighthouse authority\\\")]]]\\n   \\n   :commission          \\n   '[[?item (wdt :instance-of) (entity \\\"commission\\\" :office-held-by-head-of-the-organization (entity \\\"commissioner\\\"))\\n      _ (wdt :applies-to-jurisdiction) (entity \\\"Scotland\\\")]]\\n   \\n   :commissioner        \\n   '[[?item (wdt :instance-of) (entity \\\"commissioner\\\")\\n      _ (wdt :applies-to-jurisdiction) (entity \\\"Scotland\\\")]]\\n   \\n   :publ-corp           \\n   '[[?item (wdt :instance-of) (entity \\\"state-owned enterprise\\\")\\n      _ (wdt :owned-by) (entity \\\"Scottish Government\\\")]]\\n   \\n   :parole-board        \\n   '[[?item (wdt :instance-of) (entity \\\"parole board\\\")\\n      _ (wdt :applies-to-jurisdiction) (entity \\\"Scotland\\\")]]\\n   \\n   :tribunal           \\n   '[[?item (wdt :instance-of) (entity \\\"tribunal\\\")\\n      _ (wdt :applies-to-jurisdiction) (entity \\\"Scotland\\\")]\\n     :minus [[?item (wdt :applies-to-jurisdiction) (entity \\\"England and Wales\\\")]]]\\n   \\n   :non-minstr-gov-dept \\n   '[[?item (wdt :instance-o
